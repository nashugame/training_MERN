        <input type="text" id="principal"/>
        <br>
        <label for="rate">enter rate</label>
        <input type="text" id="rate"/>
        <br>
        <label for="principal">enter time</label>
        <input type="text" id="time"/>
        <br>
        <output name="message">Simple Interest:</output>
    </form>
</body>
