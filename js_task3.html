<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SI(p,r,t){
            document.write((p*r*t)/100)
        }
        
        function push_element(arr,x){
            arr.push(x);
        }
        function show_element(arr){
            for(let i=0;i<arr.length;i++){
                document.write(arr[i]+" ")
            }
        }

        SI(200,2,2)
        document.write("<br>")
        arr=[]
        push_element(arr,"apple")
        push_element(arr,"banana")
        push_element(arr,"mango")
        show_element(arr)

    </script>
</head>
<body>
    
</body>
</html>
